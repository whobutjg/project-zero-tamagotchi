<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- MAIN JS -->
    <script src="/js/app.js" defer></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Project-Zero</title>
  </head>
  <body>
    <main>
      <img id="home-logo" src="/images/tamalogo2.png" />
      <h2 id="pet-name"></h2>

      <section id="main-buttons">
        <button id="start">Start</button>
        <button id="instructions">How-To-Play</button> <br />
        <input id="input" placeholder="Character Name.." />
      </section>

      <section id="tamagotchi">
        <div id="timer-age">
          <span id="age">Age:</span>
          <h4 id="timer">Time:</h4>
        </div>

        <div id="character">
          <img id="pikachu" class="pikachuMove" src="/images/pikachu1.gif" />
        </div>

        <span class="timer-meter">
          <meter
            min="0"
            max="10"
            low="2.5"
            high="7.5"
            optimum="0"
            value="0"
            id="feedtimer"
          ></meter>
          <button id="feedme">Feed</button>
        </span>

        <span class="timer-meter">
          <meter
            min="0"
            max="10"
            low="2.5"
            high="7.5"
            optimum="0"
            value="0"
            id="playtimer"
          ></meter>
          <button id="play">Play</button>
        </span>

        <span class="timer-meter">
          <meter
            min="0"
            max="10"
            low="2.5"
            high="7.5"
            optimum="0"
            value="0"
            id="sleeptimer"
          ></meter>
          <button id="sleep">Sleep</button>
        </span>
      </section>
    </main>
  </body>
</html>
